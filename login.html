<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <style>
        body {
            color: black;
        }
        .label-bold {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: none;
        }
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #f0d53c;"> <!-- Cor de fundo amarela -->
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a> <!-- Link para a página inicial -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/donorRegistration.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quemSomos.html">Quem Somos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container login-container">
        <h1 class="login-header">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="phone" class="form-label label-bold">Telefone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label label-bold">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div id="loginErrorMessage" class="mt-3" style="display:none;">
            <div class="alert alert-danger" role="alert">
                Erro ao realizar login. Verifique seu telefone e senha e tente novamente.
            </div>
        </div>

        <div class="mt-3">
            <p>Ainda não tem uma conta? <a href="/donorRegistration.html">Cadastre-se aqui</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('/login', { phone, password });
                window.location.href = '/donationForm.html';  // Redireciona para a página de doações após login bem-sucedido
            } catch (error) {
                console.error('Erro ao realizar login', error);
                document.getElementById('loginErrorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
